description: Not Found
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - details
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: Contact not found
        details:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Contact not found'
