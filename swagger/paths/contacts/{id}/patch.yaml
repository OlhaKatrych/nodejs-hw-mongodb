tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update a contact with payload'
security:
  - bearerAuth: []
parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        example: '66c334822539a92747e27292'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Olha Katry'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '80231231277'
          email:
            description: "Contact's email"
            type: string
            example: 'brook@gmail.com'
          isFavourite:
            description: "Contact's status"
            type: boolean
            example: true
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          userId:
            description: "Contact's user id"
            type: string
            example: 66c320601321c32bdd5d59ed
          photo:
            description: "Contact's photo"
            type: string
            example: https://res.cloudinary.com/dnqr5yhqk/image/upload/v1724074440/j1to99wtxvllstdq39kc.webp
responses:
  '200':
    description: Updates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
